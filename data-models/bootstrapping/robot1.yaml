# Robot Entity
---
Robot:
  id: "1"
  name: "A happy robot!"
  attributes:
    pose:
      type: "pose"
      value:
        x: 0
        y: 0
        th: 0
    path:
      type: "list"
      value:
        points: []
    target:
      type: "point"
      value:
        x: 0
        y: 0
    targetProduct:
      type: "productID"
      value:
        val: ""
    velocities:
      type: "vector2D"
      value:
        linear: 0.0
        angular: 0.0
    state:
      type: "enum"
      value:
        val: "IDLE"
    power:
      type: "float"
      value:
        percentage: 1.0
    heartbeat:
      type: "boolean"
      value:
        val: True
    logs:
      type: "string"
      value:
        val: "-"
    image:
      type: "string"
      value:
        val: "I am a base64 encoded image string"
